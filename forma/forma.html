<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Форма обратной связи</legend>
            <p>Имя:</p>
            <input type="text" name="userName" id="" placeholder="Иван"><br>
            <p>Телефон:</p>
            <input type="text" name="userPhone" id="" placeholder="Телефон +7(000)000-0000"><br>
            <p>E-mail:</p>
            <input type="text" name="userEmail" id="" placeholder="mymail@mail.ru"><br>
            <textarea name="userText" id="" cols="30" rows="10" placeholder="Сообщение"></textarea><br>
            <div id="btn">Отправить</div>
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
